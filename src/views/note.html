<section>
  <h1>Notes Board</h1>
  <div class="tabs">
    <ul>
      <li>
        <a href="/">Home</a>
      </li>
      <li>
        <a href="#" class="show-modal">Update</a>
      </li>
      <li>
        <a href="/note/{{Note.slug}}/delete" class="show-modal">Delete</a>
      </li>
    </ul>
  </div>
  {{> note Note}}
  <hr>
  <main class="notes-list">
    {{#each Notes}}
      {{> note}}
    {{/each}}
  </main>
</section>
{{> modalEdit }}
